name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Verify CJS build outputs
        run: |
          npm run build
          if [ ! -f "packages/toon-parser/dist/index.cjs" ]; then echo "Missing CJS build (packages/toon-parser/dist/index.cjs)" && exit 1; fi

      - name: Run CJS require test
        run: |
          node -e "const mod=require('./packages/toon-parser/dist/index.cjs'); console.log('CJS load ok', typeof mod.jsonToToon==='function'); if (typeof mod.jsonToToon !== 'function') { process.exit(2) }"

      - name: NPM pack verification
        run: |
          rm -f tmp-pack/*.tgz
          mkdir -p tmp-pack
          cd packages/toon-parser
          PACK_FILE=$(npm pack --pack-destination ../../tmp-pack | tail -n 1)
          PACK_PATH="../../tmp-pack/${PACK_FILE##*/}"
          tar -tf "$PACK_PATH" | grep -E "dist/index.cjs|dist/index.js|dist/index.d.ts" || { echo "Packed artifact missing required dist files"; exit 1; }
